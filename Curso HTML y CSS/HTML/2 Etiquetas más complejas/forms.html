<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <!-- 
        En los forms hay tres tipos de formas de separar la información:
          - inputs: entrada de datos
          - procesamiento: procesa los datos
          - outputs: la salida de datos, devuelve los datos procesados o el resultado del procesamiento
    -->
    <form method="get">
      <input type="text" />
      <input type="password" />
      <input type="number" />
      <input type="tel">
      <input type="email" />
      <input type="url">
      <input type="color" />
      <input type="range" min="1" max="5" />
      <input type="date" />
      <input type="time" />
      <input type="datetime-local" />
      <input type="week">
      <input type="month">
      <input type="image">
      <input type="file">
      <input type="search">
      <input type="radio">
      <input type="hidden">
      <input type="button" value="Botón" /><!-- El input de tipo botón siempre tiene que llevar el atributo "value" -->
      <textarea readonly>Esto es un textarea</textarea>
      <input type="reset">
      <input type="submit" />
    </form>
    <form method="post">
      <input type="text" required />
      <input type="password" required />
      <input type="number" required />
      <input type="email" required />
      <input type="submit" required />
    </form>
  </body>
</html>
