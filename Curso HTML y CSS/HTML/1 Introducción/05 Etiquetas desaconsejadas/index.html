<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Cualquier etiqueta que está pensada para cambiar cómo se ve el texto pero no cómo describe el texto es desaconsejada, ya que HTML describe los elementos y CSS se encarga de cómo se ven estos elementos -->
    <b>Es desaconsejada</b>
    <i>Es desaconsejada</i>
    <u>Es desaconsejada</u>
    <center>Está obsoleta y es desaconsejada</center>
    <strike>Está obsoleta y es desaconsejada</strike>
    <!-- Etiquetas alternativas a esas son: -->
    <strong>Es aconsejada -> Mucho énfasis</strong>
    <em>Es aconsejada -> Énfasis moderado</em>
  </body>
</html>
