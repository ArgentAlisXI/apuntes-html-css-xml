<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Estas etiquetas "meta" ayudan con el SEO de la página un poco -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /><!-- Hace que el ancho del contenido de la página, sea el ancho de la pantalla -->
    <meta name="keywords" content="html,curso,seo" />
    <meta name="description" content="Repositorio de GitHub que tiene todo lo necesario para aprender HTML y CSS. Esta etiqueta puede tener aproximadamente entre 70 y 130 caracteres"/> <!-- La descripción es importante porque ayuda en el SEO y cuando buscan tu página, normalmente, es el texto en pequeño debajo del enlace que aparece en las búsquedas -->
    <meta name="author" content="Cristina Correa" />
    <meta name="copyright" content="Mi Empresa S.A." /><!-- Esta etiqueta es para poner el nombre de la empresa registrada -->
    <meta name="robots" content="index, follow" /><!-- Esta etiqueta dice si la página tiene que ser indexada o no dentro de las páginas de un navegador y si tiene que seguir o no los enlaces. Tiene los valores de "content" = "index" o "noindex", lo ideal es poner "index" y "follow" -->
    <meta name="theme-color" content="#ffff00"><!-- Le da un color a la barra de navegación del buscador, como cuando tienes varios perfiles y uno está en verde, otro en rosa y así. Es para personalizar la página y darle un toque de calidad -->
    <link rel="alternate" href="ruta de tu página web/en" hreflang="en-GB"><!-- Aquí indicamos que nuestra página web tiene una alternativa en inglés de UK -> Le decimos a Google que la página que estamos viendo, también, si la encuentras en inglés, sería esta con el mismo contenido pero traducido a inglés de UK. Evita que Google perciba que veas el contenido duplicado  -->
    <link rel="canonical" href="ruta de tu página web"><!-- Le decimos cual es nuestra página web principal. Si entramos a www.rutaPagina.com o rutaPagina.com, las va a tratar como la misma página -->
    <link rel="icon" type="image/jpg" href="https://cdn-icons-png.flaticon.com/512/263/263100.png">
    <title>Metadatos</title>
    <!-- OPEN GRAPH -->
    <meta property="og:title" content="Curso de Metadatos en HTML"><!-- Este es el título del enlace, puede ser igual al texto de la etiqueta "title" o diferente -->
    <meta property="og:description" content="Repositorio de GitHub que tiene todo lo necesario para aprender HTML y CSS">
    <meta property="og:image" content="x.png">
    <meta property="og:image:alt" content="Foto de una x">
  </head>
  <body></body>
</html>
<!-- 
  OPEN GRAPH:
  Es un conjunto de etiquetas utilizadas por plataformas sociales como Facebook para mejorar la presentación de enlaces compartidos
 -->
