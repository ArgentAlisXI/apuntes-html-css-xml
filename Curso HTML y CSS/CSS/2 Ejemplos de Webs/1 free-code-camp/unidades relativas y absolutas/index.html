<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prueba de unidades absolutas y relativas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="contenedor-principal">
    <!-- Absolutas -->
    <div class="rectangulo px">200px de Ancho</div>
    <div class="rectangulo pt">200pt de Ancho</div>
    <!-- Relativas -->
    <div class="rectangulo vw">20vw de Ancho</div>
    <div class="rectangulo em">20em de Ancho</div>
    <div class="rectangulo rem">20rem de Ancho</div>
    <div class="rectangulo ex">20ex de Ancho</div>
    <div class="rectangulo vmin">20vmin de Ancho</div>
    <div class="rectangulo vmax">20vmax de Ancho</div>
  </div>
  <div id="contenedor-secundario">
    <!-- Absolutas -->
    <div class="rectangulo px">200px de Ancho</div>
    <div class="rectangulo pt">200pt de Ancho</div>
    <!-- Relativas -->
    <div class="rectangulo vw">20vw de Ancho</div>
    <div class="rectangulo em">20em de Ancho</div>
    <div class="rectangulo rem">20rem de Ancho</div>
    <div class="rectangulo ex">20ex de Ancho</div>
    <div class="rectangulo vmin">20vmin de Ancho</div>
    <div class="rectangulo vmax">20vmax de Ancho</div>
  </div>
</body>
</html>
