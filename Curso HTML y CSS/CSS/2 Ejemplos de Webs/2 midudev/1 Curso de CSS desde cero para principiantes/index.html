<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso de CSS desde cero para principiantes - midudev</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 
      DISPLAY
      Las cajas se pueden dividir en dos categorías: 
      - in line -> En línea es cuando unos elementos se ponen unos al lado de otros 
      - in block -> En bloque es cuando los elementos se ponen unos debajo de otros
     -->
    <h2>Elementos en línea:</h2>
    <div class="enLinea">
      <span>Lorem ipsum dolor sit amet 1</span>
      <span>Lorem ipsum dolor sit amet 2</span>
      <span>Lorem ipsum dolor sit amet 3</span>
      <span>Lorem ipsum dolor sit amet 4</span>
      <span>Lorem ipsum dolor sit amet 5</span>
    </div>
    <h2>Elementos en bloque:</h2>
    <div class="enBloque">
      <div id="div1">Div número 1</div>
      <div id="div2">Div número 2</div>
      <div id="div3">Div número 3</div>
      <div id="div4">Div número 4</div>
      <div id="div5">Div número 5</div>
    </div>
  </body>
</html>
