<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multimedia</title>
    <link rel="icon" href="x.ico"> <!-- El icono de arriba tiene que ser un .ico -->
  </head>
  <body>
    <h1>Primera Imagen:</h1>
    <p>Aquí va la <b>imagen</b></p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/47/PNG_transparency_demonstration_1.png" alt="Imagen de unos dados" title="Dados" /> <!-- El atributo "alt" es vital para el SEO. "title" hace que al pasar por encima de la imagen, aparezca ese texto -->
    <br />
    <video src="https://www.w3schools.com/html/mov_bbb.mp4" controls></video> <!-- Para que el vídeo se reproduzca y no quede como una imagen, hay que poner el atributo "controls" -->
    <br />
    <audio src="https://www.w3schools.com/html/mov_bbb.mp4" controls></audio> <!-- Para que el audio se reproduzca y se vea, hay que poner el atributo "controls". Este es el audio de un vídeo -->
  </body>
</html>
