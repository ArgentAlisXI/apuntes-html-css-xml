      }
    </style>
  </head>

    <h2>Selector de hermanos generales</h2>
    <p>Párrafo 1</p>
    <div>
      <p>Párrafo 2</p>
    </div>
    <p>Párrafo 3</p>
    <code>Algún código</code>
    <p>Párrafo 4</p>
  </body>
</html>
